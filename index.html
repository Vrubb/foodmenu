<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Grid Menu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #ffcc99;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(3, 200px); /* 3 rows, fixed height */
      gap: 10px;
      padding: 10px;
    }

    .menu-item {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .menu-item h2 {
      margin: 0;
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Big Grid Menu</h1>

  <div class="menu-grid">
    <div class="menu-item">
      <h2>Cheeseburger</h2>
      <div class="price">$7.99</div>
    </div>
    <div class="menu-item">
      <h2>Grilled Chicken</h2>
      <div class="price">$6.49</div>
    </div>
    <div class="menu-item">
      <h2>French Fries</h2>
      <div class="price">$2.99</div>
    </div>
    <div class="menu-item">
      <h2>Spaghetti</h2>
      <div class="price">$5.99</div>
    </div>
    <div class="menu-item">
      <h2>Veggie Salad</h2>
      <div class="price">$4.99</div>
    </div>
    <div class="menu-item">
      <h2>Lemonade</h2>
      <div class="price">$1.99</div>
    </div>
  </div>

</body>
</html>
