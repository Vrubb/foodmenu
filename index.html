<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .menu-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Restaurant Menu</h1>

    <div class="menu-item">
      <span>Cheeseburger</span>
      <span>$7.99</span>
    </div>
    <div class="menu-item">
      <span>Grilled Chicken</span>
      <span>$6.49</span>
    </div>
    <div class="menu-item">
      <span>French Fries</span>
      <span>$2.99</span>
    </div>
    <div class="menu-item">
      <span>Spaghetti</span>
      <span>$5.99</span>
    </div>
    <div class="menu-item">
      <span>Veggie Salad</span>
      <span>$4.99</span>
    </div>
    <div class="menu-item">
      <span>Lemonade</span>
      <span>$1.99</span>
    </div>
  </div>
</body>
</html>
